version: '3.8'

services:
  vectordb:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata2:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  rag_api:
    image: ghcr.io/danny-avila/librechat-rag-api-dev:latest
    entrypoint: ["/bin/sh", "-c", "echo DB_USER=$DB_USER && echo POSTGRES_USER=$POSTGRES_USER && echo DATABASE_URL=$DATABASE_URL && sleep 20 && exec python3 main.py"]
    environment:
      - DB_HOST=${PGHOST}
      - DB_PORT=${PGPORT}
      - DB_USER=${PGUSER}
      - DB_PASSWORD=${PGPASSWORD}
      - DB_NAME=${PGDATABASE}
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_USER=${PGUSER}
      - POSTGRES_PASSWORD=${PGPASSWORD}
      - POSTGRES_DB=${PGDATABASE}
    ports:
      - "${RAG_PORT}:${RAG_PORT}"
    depends_on:
      - vectordb
    env_file:
      - .env

volumes:
  pgdata2:
